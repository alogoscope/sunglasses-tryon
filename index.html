<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Try-On Sunglasses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    video { display: none; }
    canvas { position: fixed; top: 0; left: 0; }
  </style>

  <!-- Three.js + GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- MediaPipe FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/facemesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');

    // Setup Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: canvasElement, alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 0, 2).normalize();
    scene.add(light);

    // Load sunglasses model
    const loader = new THREE.GLTFLoader();
    let sunglasses;
    let modelLoaded = false;
    loader.load(
      'sunglasses.glb',
      gltf => {
        sunglasses = gltf.scene;
        sunglasses.scale.set(0.1, 0.1, 0.1);
        scene.add(sunglasses);
        modelLoaded = true;
        console.log("✅ Model loaded");
      },
      undefined,
      err => {
        console.error("❌ Could not load model:", err);
      }
    );

    camera.position.z = 2;

    // Setup FaceMesh
    const faceMesh = new FaceMesh.FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/facemesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(results => {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (!modelLoaded) {
        canvasCtx.fillStyle = "white";
        canvasCtx.font = "20px sans-serif";
        canvasCtx.fillText("Model not loaded…", 20, 40);
        return;
      }

      if (!results.multiFaceLandmarks[0]) {
        canvasCtx.fillStyle = "white";
        canvasCtx.font = "20px sans-serif";
        canvasCtx.fillText("Face not detected…", 20, 40);
        renderer.render(scene, camera);
        return;
      }

      const landmarks = results.multiFaceLandmarks[0];
      const leftEye = landmarks[33];
      const rightEye = landmarks[263];
      const mid = [(leftEye.x + rightEye.x) / 2, (leftEye.y + rightEye.y) / 2];

      const dx = rightEye.x - leftEye.x;
      const dy = rightEye.y - leftEye.y;
      const eyeDist = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx);

      sunglasses.position.set(mid[0] - 0.5, -(mid[1] - 0.5), -1);
      sunglasses.rotation.set(0, 0, -angle);
      sunglasses.scale.set(eyeDist * 5, eyeDist * 5, eyeDist * 5);

      // Debug dots
      canvasCtx.fillStyle = "red";
      [leftEye, rightEye].forEach(pt => {
        canvasCtx.beginPath();
        canvasCtx.arc(pt.x * canvasElement.width, pt.y * canvasElement.height, 4, 0, 2 * Math.PI);
        canvasCtx.fill();
      });

      renderer.render(scene, camera);
    });

    // Camera input
    try {
      const cameraInstance = new Camera(videoElement, {
        onFrame: async () => { await faceMesh.send({image: videoElement}); },
        width: 640,
        height: 480
      });
      cameraInstance.start();
      console.log("✅ Camera started");
    } catch (e) {
      console.error("❌ Camera failed:", e);
      canvasCtx.fillStyle = "white";
      canvasCtx.font = "20px sans-serif";
      canvasCtx.fillText("Camera not available…", 20, 40);
    }

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    videoElement.addEventListener('loadeddata', () => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
    });
  </script>
</body>
</html>
