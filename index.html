<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Try-On Sunglasses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    video { display: none; }
    canvas { position: fixed; top: 0; left: 0; }
  </style>

  <!-- Three.js + GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- MediaPipe FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/facemesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');

    // Setup Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: canvasElement, alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Lighting for sunglasses
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 0, 2).normalize();
    scene.add(light);

    // Load sunglasses model
    const loader = new THREE.GLTFLoader();
    let sunglasses;
    loader.load('sunglasses.glb', gltf => {
      sunglasses = gltf.scene;
      sunglasses.scale.set(0.1, 0.1, 0.1); // start small
      scene.add(sunglasses);
    });

    camera.position.z = 2;

    // Setup FaceMesh
    const faceMesh = new FaceMesh.FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/facemesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(results => {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (!results.multiFaceLandmarks[0] || !sunglasses) return;
      const landmarks = results.multiFaceLandmarks[0];

      // Left & right eye corners
      const leftEye = landmarks[33];
      const rightEye = landmarks[263];
      const mid = [(leftEye.x + rightEye.x) / 2, (leftEye.y + rightEye.y) / 2];

      // Distance between eyes â†’ scaling factor
      const dx = rightEye.x - leftEye.x;
      const dy = rightEye.y - leftEye.y;
      const eyeDist = Math.sqrt(dx * dx + dy * dy);

      // Angle of tilt
      const angle = Math.atan2(dy, dx);

      // Position sunglasses (adjust offsets so they sit better)
      sunglasses.position.set(mid[0] - 0.5, -(mid[1] - 0.5), -1);
      sunglasses.rotation.set(0, 0, -angle);
      sunglasses.scale.set(eyeDist * 5, eyeDist * 5, eyeDist * 5);

      // Debug: draw small circles on eye corners
      canvasCtx.fillStyle = "red";
      [leftEye, rightEye].forEach(pt => {
        canvasCtx.beginPath();
        canvasCtx.arc(pt.x * canvasElement.width, pt.y * canvasElement.height, 4, 0, 2 * Math.PI);
        canvasCtx.fill();
      });

      renderer.render(scene, camera);
    });

    // Camera input
    const cameraInstance = new Camera(videoElement, {
      onFrame: async () => { await faceMesh.send({image: videoElement}); },
      width: 640,
      height: 480
    });
    cameraInstance.start();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Resize canvas to match video
    videoElement.addEventListener('loadeddata', () => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
    });
  </script>
</body>
</html>
